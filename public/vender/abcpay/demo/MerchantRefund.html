<html>
<head><meta charset="UTF-8">
<title>农行网上支付平台-商户接口范例-单笔退款</title>
</head>
<script language="javascript" type="text/javascript">
	var SplitMerchantID = new Array();
	var SplitAmount  = new Array();

   // var txtSplitAcc = new Array();
  //  var txtSplitAccAmount  = new Array();

    function addLine() {
        var row = account.insertRow();
        for (var j = 0; j < 2; j++) {
            var col = row.insertCell();
            switch (j) {
                case 0:
                    col.align = "center";
                    col.innerHTML = "<input type=\"text\" name=\"SplitMerchantID[]\" style=\"width:95%\" value=\"\">";
                    break;
                case 1:
                    col.align = "center";
                    col.innerHTML = "<input type=\"text\" name=\"SplitAmount[]\" style=\"width:95%\" value=\"\">";
                    break;
            }

        }

        form1.button.disabled = "";
    }
    function addLineTempNo() {
        var row = accounttemplate.insertRow();
        for (var j = 0; j < 2; j++) {
            var col = row.insertCell();
            switch (j) {
                case 0:
                    col.align = "center";
                    col.innerHTML = "<input type=\"text\" name=\"txtSplitAcc[]\" style=\"width:95%\" value=\"\">";
                    break;
                case 1:
                    col.align = "center";
                    col.innerHTML = "<input type=\"text\" name=\"txtSplitAccAmount[]\" style=\"width:95%\" value=\"\">";
                    break;
            }

        }

        form1.button.disabled = "";
    }

</script>
<body style="font-size: 14px;">
	<center>单笔退款</center>
	<form id="form1" action="MerchantRefund.php" method="post">
		<br />
		<table>
			<tr>
				<td>订单日期</td>
				<td><input name="OrderDate" value="2014/09/24" />（YYYY/MM/DD）*必输</td>
			</tr>
			<tr>
				<td>订单时间</td>
				<td><input name="OrderTime" value="11:55:30" />（HH:MM:SS）*必输</td>
			</tr>
			<tr>
				<td>商户退款账号</td>
				<td><input name="MerRefundAccountNo" value="6228300010032044" />选输</td>
			</tr>
			<tr>
				<td>商户退款名</td>
				<td><input name="MerRefundAccountName" value="测试商户" />选输</td>
			</tr>
			<tr>
				<td>原交易编号</td>
				<td><input name="OrderNo" value="ON20140923010" />*必输</td>
			</tr>
			<tr>
				<td>交易编号</td>
				<td><input name="NewOrderNo" value="ON20140923012_new" />*必输</td>
			</tr>
			<tr>
				<td>交易币种</td>
				<td><input name="CurrencyCode" value="156" />156:人民币,*必输</td>
			</tr>
			<tr>
				<td>退款金额</td>
				<td><input name="TrxAmount" value="1" />*必输</td>
			</tr>
			<tr>
				<td>退款类型</td>
				<td><input name="RefundType" value="0" />0：普通退款，1：维权退款，选输</td>
			</tr>
			<tr>
				<td>退款账簿类型</td>
				<td><input name="txtMerRefundAccountFlag" value="0" />1：担保账簿，2：二级账簿，3退款账簿 4分账模板退款 选输</td>
			</tr>
		        <tr>
				<td>附言</td>
				<td><input name="MerchantRemarks" value="Hi" />不超过100个字符，选输</td>
			</tr>
			<tr>
                <td colspan="2">
                    <table border="1" style="font-size: 12px;" width="50%" id="account">
                        <tr>
                            <td width="12%" align="center">二级商户编号</td>
                            <td width="12%" align="center">退款金额</td>
                            <tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type='button' value='增加' name="add" onclick="addLine()"></td>

            </tr>
			<tr>
				<td colspan="2">
					<table border="1" style="font-size: 12px;" width="50%" id="accounttemplate">
						<tr>
							<td width="12%" align="center">分账模板账号</td>
							<td width="12%" align="center">退款金额</td>
						<tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type='button' value='增加' name="add" onclick="addLineTempNo()"></td>
			</tr>
			<tr>
				<td colspan="2">
			<tr>
				<td colspan="2"><input type="submit" value="提交页面内容" /></td>
			</tr>
		</table>
	</form>
	<a href="Merchant.html">回商户首页</a>
</body>
</html>
