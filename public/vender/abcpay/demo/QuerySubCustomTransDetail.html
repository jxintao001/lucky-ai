<HTML>
<HEAD>
    <meta charset="UTF-8">
    <TITLE>农行网上支付平台-商户接口范例-二级客户交易记录查询接口</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFFFF" TEXT="#000000" LINK="#0000FF" VLINK="#0000FF"
      ALINK="#FF0000">
<CENTER>二级商户信息查询接口</CENTER>
<FORM name="form1" action="QueryCustomTransDetail.php" method="post">
    <TABLE>
        <TR>
            <TD>二级客户号</TD>
            <TD><INPUT NAME="txtSubMerchantNo" VALUE="123456789">*必输</TD>
        </TR>
        <TR>
            <TD>交易类型</TD>
            <TD><INPUT NAME="txtSelType" VALUE="1">*1：充值退款; 2：支付退款</TD>
        </TR>
        <TR>
            <TD>交易状态</TD>
            <TD><INPUT NAME="txtStatus" VALUE="">*空：全部交易; 0000：成功; Other：失败; ZY：状态不明确</TD>
        </TR>
        <TR>
            <TD>开始日期</TD>
            <TD><INPUT NAME="txtsDate" VALUE="">*2020-11-26</TD>
        </TR>
        <TR>
            <TD>结束日期</TD>
            <TD><INPUT NAME="txteDate" VALUE="">*2020-11-26</TD>
        </TR>
        <TR>
            <TD>订单号</TD>
            <TD><INPUT NAME="txtOrderNo" VALUE="">*选输</TD>
        </TR>
        <TR>
            <TD colspan=2><INPUT type="submit">
    </TABLE>
</FORM>
<CENTER>
    <a href="Merchant.html">回商户首页</a>
</CENTER>
</BODY>
</HTML>
