<html>
<head>
    <meta charset="UTF-8">
    <title>农行网上支付平台-商户接口范例-二级商户信息同步(新)</title>
</head>
<script language="javascript">
    function formatIndex(index) {
        if(index < 10)
            return "00" + index ;
        else if(index >= 10 && index < 100)
            return "0" + index ;
        else
            return index ;
    }
    function submitFun() {
        form1.submit() ;
    }
</script>
<body style="font-size: 14px;">
<center>二级商户信息同步(新)</center>
<form id="form1" action='RegSubMerInfo.php' method="post">
    <Label ID="lblMessage"></Label>
    <br />
    <table>
        <tr>
            <td>二级商户编号</td>
            <td><input name='txtSubMerId' value='103881920000002' />*必输</td>
        </tr>
        <tr>
            <td>二级商户名称</td>
            <td><input name='txtSubMerName' value='测试' />*必输</td>
        </tr>
        <tr>
            <td>二级商户类型</td>
            <td><input name='txtSubMerType' value='1' />*必输 1个人商户 2企业商户</td>
        </tr>
        <tr>
            <td>法定代表人或负责人名称</td>
            <td><input name='txtContactName' value='张三' />*必输</td>
        </tr>
        <tr>
            <td>法定代表人或负责人证件类型</td>
            <td>
                <select name ="txtCertificateType">
                    <option Value="I">公民身份证</option>
                    <option Value="P">护照</option>
                    <option Value="G">军官证</option>
                    <option Value="U">其他证件</option>
                </select>
                *必输
            </td>
        </tr>
        <tr>
            <td>法定代表人或负责人证件编号</td>
            <td><input name='txtCertificateNo' value='' />*必输</td>
        </tr>

        <tr>
            <td>企业名称</td>
            <td><input name='txtMerchantName' value='张三商店' />企业商户必输</td>
        </tr>
        <tr>
            <td>企业证件类型 <br></td>
            <td>
                <select name ="txtMerCertificateType">
                    <option Value="U">营业执照</option>
                    <option Value="Y">组织机构代码证</option>
                    <option Value="V">统一社会信用代码</option>
                </select>企业商户必输
        </tr>
        <tr>
            <td>企业证件编号</td>
            <td><input name='txtMerCertificateNum' value='' />企业商户必输</td>
        </tr>

        <tr>
            <td>收款户名</td>
            <td><input name='txtReceiveAccountName' value='张三' />*必输</td>
        </tr>
        <tr>
            <td>收款账号</td>
            <td><input name='txtReceiveAccount' value='6228888888888888888' />*必输</td>
        </tr>
        <tr>
            <td>收款银行</td>
            <td><input name='txtReceiveBankName' value='中国农业银行股份有限公司' />*必输</td>
        </tr>

        <tr>
            <td>银行预留手机号</td>
            <td><input name='txtBankMobileNum' value='138888888888' />*必输</td>
        </tr>
        <tr>
            <td>收款账户类型</td>
            <td><input name='txtReceiveAccountType' value='401' />*必输 401-借记卡 601-支票户</td>
        </tr>
        <tr>
            <td>商户负责人联系电话</td>
            <td><input name='txtMerchantMobileNum' value='138888888888' />选输</td>
        </tr>
        <tr>
            <td>地址</td>
            <td><input name='txtAddress' value='' />选输</td>
        </tr>
        <tr>
            <td>是否已签约</td>
            <td><input name='txtAnnounce' value='' />*必输</td>
        </tr>
        <tr>
            <td>审核通知地址</td>
            <td><input name='txtNotifyUrl' value='' />*必输</td>
        </tr>
        <tr>
            <td>备注</td>
            <td><input name='txtRemark' value='' />选输</td>
        </tr>

        <tr>
            <td colspan="2">
                <input type='button' value='提交' name="payment"  onclick="submitFun()"></td>
        </tr>
    </table>
</form>
<a href='MerchantUnified.html'>回商户首页</a>
</body>
</html>
