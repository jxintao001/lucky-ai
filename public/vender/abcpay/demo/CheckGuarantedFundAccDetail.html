<html>
<head>
    <meta charset="UTF-8">
    <title>农行网上支付平台-商户接口范例-保证金账户明细查询</title>
</head>

<body bgcolor='#FFFFFF' value='#000000' link='#0000FF' vlink='#0000FF' alink='#FF0000'>
	<center>保证金账户明细查询 </center>
    <form name="form1" action='CheckGuarantedFundAccDetail.php' method="post">
        <table>
            <tr>
                <td>会计日期</td>
                <td><input name='AccDate' value='20210225'/>*必输 会计日期，YYYYMMDD</td>
            </tr>
            <tr>
                <td>翻页查询分录序号</td>
                <td><input name='NumEntryRec' value=''/>翻页查询分录序号，续查时输入上次查询返回报文的NumEntryRec</td>
            </tr>
            <tr>
                <td>翻页查询明细顺序号</td>
                <td><input name='NumSeqDtal' value=''/>翻页查询明细顺序号，续查时输入上次查询返回报文的NumSeqDtal</td>
            </tr>
            <tr>
                <td>翻页查询日志号</td>
                <td><input name='JrnNo' value=''/>翻页查询日志号，续查时输入上次查询返回报文的JrnNo</td>
            </tr>
            <tr>
				<td colspan="2"><input type="submit" value="提交"></td>
			</tr>
        </table>
    </form>
    <center>
        <a href='Merchant.html'>回商户首页</a></center>
</body>
